<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
	<div class="login_midlle">
    	<div class="wrap_1200">
        <div class="logo fl"> <a href="/"> <img src="img/zc_logo.jpg" width="155" height="56"> </a> </div>
        <div class="login_character fl"> 欢迎登录 </div>
   		</div>
	</div>
	<div class="login_content">
    <input type="hidden" value="" id="hdUrlType">
    <div class="wrap_1200 login_main_bg">

        <div class="login fr">
            <div class="login_header">
                <span>会员登录</span>
                <b class="login_gray">没有速普账号？<a href="javascript:void(0)" id="go_reg">立即注册</a></b>
            </div>
            <form method="post" action="" id="LoginForm">
                <div class="login_error_section">
                    <div class="error_tips" id="DIVLoginMsg"><i></i><span>用户名或密码不能为空</span></div>
                </div>
                <div class="login_account_total">
                    <div class="input_icon account_icon"></div>
                    <input type="text" id="account" name="username" value="" class="login_input_size" placeholder="邮箱、手机号、账号" maxlength="50">
                </div>
                <div class="clear"></div>
                <div class="login_password_total">
                    <div class="input_icon password_icon"></div>
                    <input type="password" id="password" name="userpassword" class="password login_input_size" placeholder="密码" maxlength="16">
                    <i></i>
                </div>
                <div class="clear"></div>
                <div class="login_password_total DIVQapTcheSection">
                    <div class="QapTcha">
                        <div class="Slider_tip">按住滑块拖动到最后边</div>
                    <div class="bgSlider"><div class="Slider ui-draggable"></div></div><div class="clr"></div><div class=" TxtStatus dropError"></div><input name="3NGtRnjbP8mhSau6#Brc6vuBZwAs@cQJ" id="3NGtRnjbP8mhSau6#Brc6vuBZwAs@cQJ" value="Ap#_gwW" type="hidden" class="qapTcha_randomPass"></div>
                </div>
                <div class="clear"></div>
                <div class="login_checkbox_all">
         <span class="login_checkbox fl">
          <input type="checkbox" value="记住用户名" id="cbRememberUserName">&nbsp;记住用户名</span>
        <span class="login_checkbox auto_login fl">
         <input type="checkbox" value="自动登录" id="cbAutoLogin" checked="checked">&nbsp;自动登录</span>
                    <span class="login_forget"> <a href="#find_password_step1" class="fancybox login_forget_pas">忘记密码了？</a></span>
                </div>
                <button id="btnLogin" name="btnLogin" class="btn fl login_submit"><span>登　录</span></button>
                <div class="clear"></div>
            </form>
            <div class="login_relat_account">
                <em class="account_login"><label class="fl">合作账户登录：</label>
                    <a href="/ThirdLogin/login/type/Alipay" target="_blank"><img src="/mall/Home/View/Public/login/img/zhifubao.png"></a>
                    <a href="/ThirdLogin/login/type/weixin" target="_blank" style="display: none;"><img src="/mall/Home/View/Public/login/img/weixin.png"></a>
                    <a href="/ThirdLogin/login/type/Sina" target="_blank"><img src="/mall/Home/View/Public/login/img/weibo.png"></a>
                </em>
            </div>
            <div class="clear"></div>
        </div>
        <!--           注册               -->
        <div class="reg fr">
            <div class="login_header">
                <span>用户注册</span>
                <b class="login_gray">已有账号？<a href="javascript:void(0)" id="go_login">立即登录</a></b>
            </div>
            <form id="RegisterForm" method="post" action="">
                <div class="login_error_section">
                    <div class="error_tips" id="DIVRegisterMsg"><i></i><span>邮箱或手机号格式不正确</span></div>
                </div>
                <div class="login_account_total">
                    <div class="input_icon account_icon"></div>
                    <input type="text" id="new_account" name="new_account" class="login_input_size" placeholder="邮箱、手机号" maxlength="50">
                </div>
                <div class="clear"></div>
                <div class="login_password_total">
                    <div class="input_icon password_icon"></div>
                    <input type="password" id="reg_password" name="reg_password" class="password login_input_size" placeholder="6-16位字符，必须包含英文字母和数字" maxlength="16">
                    <i></i>
                </div>
                <div class="clear"></div>
                <div class="code_total login_verify_area">
                    <div class="input_icon randomcode_icon"></div>
                    <input type="text" id="reg_verifyCode" name="reg_verifyCode" class="code_input_size" maxlength="4" placeholder="输入验证码">
                    <img src="/login/verifycode/id/1.html" class="verifyimg reloadverify" style="vertical-align:middle; cursor: pointer;margin-left: 15px;">
                    <i></i>
                </div>
                <div class="clear"></div>
                <div class="code_total">
                    <div class="input_icon code_icon"></div>
                    <input type="text" id="ver_code" name="ver_code" class="code_input_size" placeholder="输入手机验证码" maxlength="10">
                    <input type="button" id="btn_getcode" class="btn_getcode fr" value="获取验证码" onclick="GetAuthCode(this)">
                </div>
                <div class="clear"></div>
                <div class="deal">
                    <input type="checkbox" class="deal_agree" checked="">&nbsp;&nbsp;我已阅读并同意<a href="/StaticPage/user-agreement.html" class="fancybox fancybox.iframe user_agreement a_blue">《速普商城用户协议》</a>
                </div>
                <button id="btnRegister" class="btn fl reg_submit"><span>注  册</span></button>
                <div class="clear"></div>
            </form>
            <div class="clear"></div>
        </div>

        <!-- 邮箱重置密码-->
        <div class="resetPwd fr" style="display: none;">
            <div class="login_header">
                <span>重置密码</span>
            </div>
            <form method="post" action="/login" id="ResetPasswordForm">
                <div class="login_error_section">
                    <div class="error_tips" id="DIVResetPassword">
                        <span>密码不能为空</span>
                    </div>
                </div>
                <div class="login_account_total">
                    <div class="input_icon password_icon"></div>
                    <input type="password" id="txtResetPassword" name="txtResetPassword" class="password resetPwd_input_size" maxlength="16" placeholder="请输入新密码">
                </div>
                <div class="clear"></div>
                <div class="login_password_total">
                    <div class="input_icon password_icon"></div>
                    <input type="password" id="txtResetRPassword" name="txtResetRPassword" class="password resetPwd_input_size" maxlength="16" placeholder="请再次输入新密码">
                    <i></i>
                </div>
                <button id="btnSubmitPassword" name="btnSubmitPassword" class="btn fl login_submit" style="margin-top: 20px;"><span>提 交</span></button>
                <div class="clear"></div>
            </form>
            <div class="clear"></div>
        </div>

    </div>
</div>
